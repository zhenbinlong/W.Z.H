<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body{font-family:仿宋;font-size:14px;}
</style>
<script>
 //表单提交触发的事件
function chk(){
	//获得input控件
	var inputs=document.getElementsByTagName("input");
	var arr=new Array();
	arr["pid"]="商品编号";
	arr["pname"]="品名";
	arr["pp"]="采购员";
	arr["pdate"]="采购日期";
	var $res=false;
	//循环获取控件元素的属性
	var $msg="";
	for(var i=0;i<inputs.length-2;i++){
		var idx=inputs[i].name;
		//校验数据的完整性
		if(inputs[i].value==""){
			$msg+=arr[idx]+"未填写、\n";
			continue;
		}else if(i==inputs.length-3){
			$msg+="订单已经填写完整，确认提交吗？";
			$res=true;
		}
	}
	//输出提示信息
	alert($msg);
	//判断结果
	if($res){
		wBox.close();	
	}
	return $res;
	
}
</script>
</head>

<body >

<table border="1" width="250px" bordercolorlight="white" bordercolordark="white"  id="info" style="display:none;">
    <form method="post" action=""  onsubmit="return chk();">
    <tr>
        <td width="80">商品编号：</td><td width="220"> <input type="text" name="pid" value="" /></td>
    </tr>
    <tr>
        <td>品名：</td><td> <input type="text" name="pname" value="" /></td>
    </tr>
    <tr>
        <td>采购员：</td><td> <input type="text" name="pp" value="" /></td>
    </tr>
    <tr>
        <td>采购日期：</td><td> <input type="text" name="pdate" value="" /></td>
    </tr>
      
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value=" 提交 " /> <input type="button" value="退出" onclick="wBox.close();" /></td>
    </tr>
    </form>
</table>

</body>
</html>
